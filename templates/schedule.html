{% extends "base.html" %}
{% import 'bootstrap5/form.html' as wtf %}

{% block app_content %}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header text-bg-dark">
                Список заказов
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>#</th>
                        <th>Время</th>
                        <th>Мастер</th>
                        <th>Клиент</th>
                        <th>Длительность</th>
                        <th>Статус</th>
                    </tr>
                    {% for o in orders %}
                    <tr class='clickable-row' data-href='{{ url_for("order", id=o[0])}}'>
                        <td>{{loop.index}}</td>
                        <td>{{o[1]}}</td>
                        <td>{{o[11]}}</td>
                        <td>{{o[6]}}</td>
                        <td>{{o[15]}}</td>
                        <td>{{o[14]}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
